syntax = "proto3";
package qbtc.qbtc.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "qbtc/qbtc/v1/type_utxo.proto";
import "qbtc/qbtc/v1/query_params.proto";
import "qbtc/qbtc/v1/type_airdrop.proto";
import "qbtc/qbtc/v1/type_zk_entropy.proto";
option go_package = "github.com/btcq-org/qbtc/x/qbtc/types";

message mimir {
  string key = 1;
  int64 value = 2;
}
// GenesisState defines the btcq module's genesis state.
message GenesisState {
  repeated mimir mimirs = 1 [ (gogoproto.nullable) = false ];
  repeated GenesisPeerAddress peer_addresses = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "peer_addresses",
    (gogoproto.customname) = "PeerAddresses"
  ];
  repeated UTXO utxos = 3;
  repeated Param params = 4;
  // Airdrop entries mapping Bitcoin address hashes to airdrop amounts
  repeated AirdropEntry airdrop_entries = 5 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "airdrop_entries",
    (gogoproto.customname) = "AirdropEntries"
  ];
  // ZK entropy state for distributed trusted setup
  ZKEntropyState zk_entropy_state = 6 [
    (gogoproto.jsontag) = "zk_entropy_state",
    (gogoproto.customname) = "ZKEntropyState"
  ];
  // ZK setup keys (populated after distributed setup is complete)
  ZKSetupKeys zk_setup_keys = 7 [
    (gogoproto.jsontag) = "zk_setup_keys",
    (gogoproto.customname) = "ZKSetupKeys"
  ];
}

message GenesisPeerAddress {
  string validator = 1;
  string peer_address = 2 [ (gogoproto.customname) = "PeerAddress" ];
}
