syntax = "proto3";
package qbtc.qbtc.v1;

import "amino/amino.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "qbtc/qbtc/v1/query_peer_address.proto";
import "qbtc/qbtc/v1/query_params.proto";
option go_package = "github.com/btcq-org/qbtc/x/qbtc/types";

// Query defines the gRPC querier service.
service Query {
  // NodePeerAddress returns the peer address of the node.
  rpc NodePeerAddress(QueryNodePeerAddressRequest)
      returns (QueryNodePeerAddressResponse) {
    option (google.api.http).get = "/qbtc/v1/node_peer_address/{address}";
  }
  // AllNodePeerAddresses returns all the peer addresses of the nodes.
  rpc AllNodePeerAddresses(QueryAllNodePeerAddressesRequest)
      returns (QueryAllNodePeerAddressesResponse) {
    option (google.api.http).get = "/qbtc/v1/node_peer_addresses";
  }
  // Params returns the parameter for a specific key.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/qbtc/v1/params/{key}";
  }
  // AllParams returns all parameters in the qbtc module.
  rpc AllParams(QueryAllParamsRequest) returns (QueryAllParamsResponse) {
    option (google.api.http).get = "/qbtc/v1/params";
  }
}
