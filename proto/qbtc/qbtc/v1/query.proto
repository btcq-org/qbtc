syntax = "proto3";
package qbtc.qbtc.v1;

import "amino/amino.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "qbtc/qbtc/v1/query_node_ip.proto";
import "qbtc/qbtc/v1/query_params.proto";
option go_package = "github.com/btcq-org/qbtc/x/qbtc/types";

// Query defines the gRPC querier service.
service Query {
  // NodeIP returns the IP address of the node.
  rpc NodeIP(QueryNodeIPRequest) returns (QueryNodeIPResponse);
  // AllNodeIPs returns all the IP addresses of the nodes.
  rpc AllNodeIPs(QueryAllNodeIPsRequest) returns (QueryAllNodeIPsResponse);
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse);
  rpc AllParams(QueryAllParamsRequest) returns (QueryAllParamsResponse);
}
