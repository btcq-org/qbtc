syntax = "proto3";
package btcq.common;

option go_package = "btcq/common";
option (gogoproto.goproto_stringer_all) = false;
option (gogoproto.stringer_all) = true;
option (gogoproto.goproto_getters_all) = false;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

message Asset {
  string chain = 1 [ (gogoproto.casttype) = "Chain" ];
  string symbol = 2 [ (gogoproto.casttype) = "Symbol" ];
  string ticker = 3 [ (gogoproto.casttype) = "Ticker" ];
  bool secured = 4;
}

message Coin {
  Asset asset = 1 [
    (gogoproto.jsontag) = "asset",
    (gogoproto.nullable) = false,
    (gogoproto.customtype) = "Asset",
    (amino.encoding) = "asset"
  ];
  string amount = 2 [
    (gogoproto.jsontag) = "amount",
    (gogoproto.customtype) = "cosmossdk.io/math.Uint",
    (gogoproto.nullable) = false
  ];
  int64 decimals = 3;
}

message Tx {
  string id = 1
  [ (gogoproto.casttype) = "TxID", (gogoproto.customname) = "ID" ];
  string chain = 2 [ (gogoproto.casttype) = "Chain" ];
  string from_address = 3 [ (gogoproto.casttype) = "Address" ];
  string to_address = 4 [ (gogoproto.casttype) = "Address" ];
  repeated Coin coins = 5 [
    (gogoproto.jsontag) = "coins",
    (gogoproto.castrepeated) = "Coins",
    (gogoproto.nullable) = false
  ];
  repeated Coin gas = 6 [
    (gogoproto.jsontag) = "gas",
    (gogoproto.castrepeated) = "Gas",
    (gogoproto.nullable) = false
  ];
  string memo = 7;
}

message Fee {
  repeated Coin coins = 1
  [ (gogoproto.castrepeated) = "Coins", (gogoproto.nullable) = false ];
  string pool_deduct = 2 [
    (gogoproto.customtype) = "cosmossdk.io/math.Uint",
    (gogoproto.nullable) = false
  ];
}

message ProtoUint {
  option (gogoproto.stringer) = true;
  string value = 1 [
    (gogoproto.customtype) = "cosmossdk.io/math.Uint",
    (gogoproto.nullable) = false
  ];
}

enum Status {
  incomplete = 0;
  done = 1;
  reverted = 2;
}
