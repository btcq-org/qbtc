syntax = "proto3";
package btcq.btcq.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/btcq-org/btcq/x/btcq/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "btcq/x/btcq"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
