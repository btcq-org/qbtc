syntax = "proto3";
package btcq.btcq.v1;

import "amino/amino.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "btcq/btcq/v1/query_node.proto";
option go_package = "github.com/btcq-org/btcq/x/btcq/types";

// Query defines the gRPC querier service.
service Query {
  rpc Node(QueryNodeRequest) returns (QueryNodeResponse) {
    option (google.api.http).get = "/btcq/node/{address}";
  }

  rpc Nodes(QueryNodesRequest) returns (QueryNodesResponse) {
    option (google.api.http).get = "/btcq/nodes";
  }
}
