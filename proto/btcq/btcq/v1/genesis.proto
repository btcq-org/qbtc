syntax = "proto3";
package btcq.btcq.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "btcq/btcq/v1/type_mimir.proto";
import "btcq/btcq/v1/type_node_account.proto";
import "btcq/btcq/v1/type_vault.proto";
import "btcq/btcq/v1/type_pool.proto";
option go_package = "github.com/btcq-org/btcq/x/btcq/types";

message mimir {
  string key = 1;
  int64 value = 2;
}
// GenesisState defines the btcq module's genesis state.
message GenesisState {
  repeated mimir mimirs = 1 [(gogoproto.nullable) = false];
  repeated NodeMimir nodeMimirs = 2 [ (gogoproto.nullable) = false ];
  repeated NodeAccount nodeAccounts = 3 [(gogoproto.nullable) = false];
  repeated Vault vaults = 4 [(gogoproto.nullable) = false];
  repeated Pool pools = 5 [(gogoproto.nullable) = false];
}
