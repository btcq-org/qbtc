syntax = "proto3";
package btcq.btcq.v1;

import "gogoproto/gogo.proto";
option go_package = "github.com/btcq-org/btcq/x/btcq/types";

message NodeMimir {
  string key = 1;
  int64 value = 2;
  bytes signer = 3 [ (gogoproto.casttype) =
      "github.com/cosmos/cosmos-sdk/types.AccAddress" ];
}

message NodeMimirs {
  repeated NodeMimir mimirs = 1 [ (gogoproto.nullable) = false ];
}
